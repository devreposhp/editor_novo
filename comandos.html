<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Comandos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b3d 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(40, 40, 60, 0.6);
            border: 2px solid rgba(187, 134, 252, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: 'Consolas', 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
            background: rgba(50, 50, 70, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            line-height: 1.6;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #bb86fc 0%, #9d6fd8 100%);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(187, 134, 252, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
        }

        #resultado {
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid rgba(187, 134, 252, 0.3);
            min-height: 200px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #03dac6 0%, #018786 100%);
            margin-top: 15px;
        }

        .copy-btn:hover {
            box-shadow: 0 5px 20px rgba(3, 218, 198, 0.4);
        }

        .info-box {
            background: rgba(187, 134, 252, 0.1);
            border-left: 4px solid #bb86fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.95em;
            color: #c0c0c0;
        }

        .info-box strong {
            color: #bb86fc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #03dac6 0%, #018786 100%);
            color: #1a1a2e;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(3, 218, 198, 0.4);
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Comandos</h1>

        <div class="info-box">
            <strong>üí° Dica:</strong> Voc√™ pode separar os nomes por espa√ßos, tabs, quebras de linha ou v√≠rgulas. O sistema ir√° processar automaticamente!
        </div>

        <div class="form-group input-row">
            <div>
                <label for="comando">Comando</label>
                <input type="text" id="comando" placeholder=":promocoin" value=":promocoin">
            </div>
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="1" value="1" min="1">
            </div>
        </div>

        <div class="form-group">
            <label for="nomes">Nomes (separados por espa√ßo, v√≠rgula, tab ou quebra de linha)</label>
            <textarea id="nomes" placeholder="Digite os nomes aqui...&#10;Exemplo:&#10;Danni MurarO MaiaMaionese&#10;ou&#10;MENPHS,Vampire,WiredD"></textarea>
        </div>

        <button onclick="gerarComandos()">‚ú® Gerar Comandos</button>

        <div class="result-section">
            <div class="form-group">
                <label for="resultado">Resultado</label>
                <textarea id="resultado" readonly placeholder="Os comandos gerados aparecer√£o aqui..."></textarea>
            </div>
            <button class="copy-btn" onclick="copiarResultado()">Copiar Resultado Completo</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">‚úì Copiado com sucesso!</div>

    <script>
        function gerarComandos() {
            const comando = document.getElementById('comando').value.trim();
            const quantidade = document.getElementById('quantidade').value.trim();
            const nomesInput = document.getElementById('nomes').value.trim();
            const resultadoTextarea = document.getElementById('resultado');

            // Valida√ß√£o
            if (!comando) {
                alert('Por favor, insira um comando!');
                return;
            }

            if (!quantidade || quantidade < 1) {
                alert('Por favor, insira uma quantidade v√°lida!');
                return;
            }

            if (!nomesInput) {
                alert('Por favor, insira pelo menos um nome!');
                return;
            }

            const nomes = nomesInput
                .split(/[\s,\t\n]+/)
                .map(nome => nome.trim())
                .filter(nome => nome.length > 0);

            const comandos = nomes.map(nome => `${comando} ${nome} ${quantidade}`);

            resultadoTextarea.value = comandos.join('\n');

            resultadoTextarea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copiarResultado() {
            const resultadoTextarea = document.getElementById('resultado');

            if (!resultadoTextarea.value) {
                alert('N√£o h√° nada para copiar! Gere os comandos primeiro.');
                return;
            }

            resultadoTextarea.select();
            document.execCommand('copy');

            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 2000);
        }

        document.getElementById('comando').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                gerarComandos();
            }
        });

        document.getElementById('quantidade').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                gerarComandos();
            }
        });

        window.addEventListener('load', function() {
            document.getElementById('comando').focus();
        });
    </script>
</body>
</html>
