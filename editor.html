			  <script>
				var editor = CKEDITOR.inline('live-preview');
				var clip = new Clipboard('.copy-btn', {
				  text: function(trigger) {
					return editor.getData();
				  }

			  <style>
			  .dark-mode {
				border-radius: 3px;
				background-color: #181A1B !important;
				outline: none;
				border-color: #0e0f0f !important;
				color: white;
				}

				.dark-mode-more {
				border-radius: 3px;
				background-color: #0e0f0f !important;
				outline: none;
				border-color: #0e0f0f !important;
				color: white;
				}
				
				.switch {
				position: relative;
				display: inline-block;
				width: 40px;
				height: 24px;
				margin-top: -8px;
				float: right;
				}
				
				/* Hide default HTML checkbox */
				.switch input {
				opacity: 0;
				width: 0;
				height: 0; 
				}
				
				/* The slider */
				.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: 0.4s;
				transition: 0.4s;
				}
				
				.slider:before {
				position: absolute;
				content: "";
				height: 20px;
				width: 20px;
				left: 0px;
				bottom: 4px;
				top: 0;
				bottom: 0;
				margin: auto 0;
				-webkit-transition: 0.4s;
				transition: 0.4s;
				box-shadow: 0 0px 15px #2020203d;
				background: white url('');
				background-repeat: no-repeat;
				background-position: center;
				}
				
				input:checked + .slider {
				background-color: #2196f3;
				}
				
				input:focus + .slider {
				box-shadow: 0 0 1px #2196f3;
				}
				
				input:checked + .slider:before {
				-webkit-transform: translateX(24px);
				-ms-transform: translateX(24px);
				transform: translateX(24px);
				background: white url('');
				background-repeat: no-repeat;
				background-position: center;
				}
				
				/* Rounded sliders */
				.slider.round {
				border-radius: 34px;
				margin-top: 10px;
				}
				
				.slider.round:before {
				border-radius: 50%;
				}
				</style>
				
				<script>
				function dark() {
				 var element = document.body;
				 element.classList.toggle("dark-mode");

				 var element1 = document.getElementById('live-preview');
				 element1.classList.toggle("dark-mode");

				 var element1 = document.section;
				 element1.classList.toggle("dark-mode-more");
				}
				</script>
